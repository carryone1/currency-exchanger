<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form>
            <div class="converter">
                <div class="amount">
                    <p>Enter amount</p>
                    <input type="text">
                </div>
                <div class="position">
                    <div class="from ">
                        <p>from</p>
                        <div class="select-converter">
                            <select name="">
                                 <option value="USD">USD</option>
                        
                             </select>
                            <img class="img" src="https://flagsapi.com/US/flat/64.png" alt="">
                        </div>
                    </div>
                   <div class="icon"> <i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-converter">
                            <select name="">
                                 <option value="INR">INR</option>
                        
                            </select>
                            <img class="img" src="https://flagsapi.com/IN/flat/64.png" alt="">
                        </div>
                    </div>
                </div>
                 <div class="msg">1USD = 80INR</div>
                <button>exchange</button>
            </div>

        </form>
    </div>
    <script src="codes.js"></script>
    <script src="new.js"></script>
</body>

</html>
